<!-- MVP2 - Start of 2.4 Forgot Password -->
<div class="row m-none mainblock">
  <div class="col-sm-4 left-panel disp-cen">
    <img src="./assets/imgs/logo.jpg" alt="Capco logo">
  </div>
  <div class="col-sm-6 form-block">
    <!-- <form class="form-block" [formGroup]="changePassForm"> -->
    <header class="">
      <h1 class="headerTitle">Auto Mom Reset Password</h1>
    </header>
    <div class="form-group">
      <label for="pwd">New Password:</label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <div class="form-group">
      <label for="conf-pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="conf-pwd" [(ngModel)]="confpass" name="password">
    </div>
    <div class="submit-div">
      <button type="submit" class="btn btn-primary " (click)="forgotPass(confpass)">Submit</button>
    </div>
    <!-- </form> -->
  </div>
  <div class="col-sm-2"></div>
</div>
<!-- MVP2 - End of 2.4 Forgot Password -->
