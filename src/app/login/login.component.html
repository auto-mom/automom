<form class="form-main-block" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" formControlName="logEmail" class="form-control" id="email">
  </div>
  <div class="alert alert-danger" *ngIf="userForm.logEmail.touched && userForm.logEmail.errors">
      <div *ngIf="userForm.logEmail.errors.required">
        Email is required
      </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="logPass" class="form-control" id="pwd">
  </div>
  <div class="alert alert-danger" *ngIf="userForm.logPass.touched && userForm.logPass.errors">
    <div *ngIf="userForm.logPfass.errors.required">
      Password is required
    </div>
  </div>
  <div class="forget-pass" data-toggle="modal" data-target="#myModal">
    <span>Forgot Password</span>
  </div>
  <div class="pt-3">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </div>

  <div #alert *ngIf="loginError" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    Username or password is incorrect
  </div>
</form>
 <!-- forget password  Modal  -->
 <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Forget Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
       <form>
          <div class="form-group">
              <label for="usr">Email</label>
              <input type="text" class="form-control" id="usr" [(ngModel)]="forgotPasswordEmail" name="forgetemail">
            </div>
       </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="forgotPassword(forgotPasswordEmail)" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
